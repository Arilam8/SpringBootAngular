<div class="container">
  <div>
    <h2>Update product</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID</label>
      <input readonly type="text" [(ngModel)]="currentProduct.id" name="id" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Name</label>
      <input  type="text" [(ngModel)]= "currentProduct.name" name="name" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Price</label>
      <input type="number" [(ngModel)]= "currentProduct.price" name="pricet" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Date</label>
      <input type="date" [(ngModel)]= "currentProduct.date" (ngModelChange)="currentProduct.date=$event" name="date" class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit" (click)="updateProduct()" class="btn btn-success">Update</button>
    </div>
  </form>
</div>
