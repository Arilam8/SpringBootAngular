<div class="container">
  <div>
    <h2>Ajouter un Produit :</h2>
  </div>
  <form >

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >ID</label>
      <input   type="text"  [(ngModel)]="newProduct.id"
               name="id" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Name</label>
      <input  type="text" [(ngModel)]= "newProduct.name"
              name="name" class="form-control">
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >Price</label>
      <input type="number" [(ngModel)]= "newProduct.price"
             name="pricet" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >Date</label>
      <input type="date" [(ngModel)]= "newProduct.date" (ngModelChange)="newProduct.date=$event"
             name="date" class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit" (click)="addProduct()" class="btn btn-success">Add</button>
    </div>

    <div class="mt-2">
      <h3>{{message}}</h3>
    </div>
  </form>
</div>
